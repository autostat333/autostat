<div class="stat_general">
	<div class="section_name">
		<h1>General information</h1>
		<div class="descr large">
		<p>This section contains general overview Ukrainian market of used cars. It comprises total figures, spreading advertisements by map and aggregations by key characteristics.</p>
		</div>
	</div>

	<div class="tab_line">
      <ul class="tabs">
        <li 
        	class="tab col s3"
        	>
        	<a ng-click="switch_tab('orders',0)" 
        		class="active"
        		ng-class="{'active':sub_tab=='orders'}"
    			>Orders</a>
    	</li>
        <li 
        	class="tab col s3"
        	>
        	<a ng-click="switch_tab('map',1)" 
        		class=""
				ng-class="{'active':sub_tab=='map'}"
    			>Map</a>
    	</li>
        <li 
        	class="tab col s3"
        	>
        	<a ng-click="switch_tab('params',2)" 
        		class=""
				ng-class="{'active':sub_tab=='params'}"
    			>By Params</a>
    	</li>

      </ul>
	</div>


	<div class="sub_window">
		<div ng-if="sub_tab=='orders'" ui-view="general_orders"></div>
		<div ng-if="sub_tab=='map'" ui-view="general_map"></div>
		<div ng-if="sub_tab=='params'" ui-view="general_params"></div>

	    <div class="myspinner on"
	        ng-class="{'on':myspinner['is'],'off':!myspinner['is']}"
    	    ><div></div></div>

	</div>

</div>
